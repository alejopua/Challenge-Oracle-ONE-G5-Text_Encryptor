<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Text Encryptor</title>
</head>
<body>
    <main>
        <div class="box-logo">
            <img class="logo" src="./img/Logo-white.svg" alt="">
        </div>
        <section class="section-1">
            <textarea class="text-area" placeholder="Ingrese el texto aqui"></textarea>
            
            <div class="box-information">
                <img class="rules" src="/img/Group (1).svg" alt="rules">
                <h6 class="information">Solo letras minúsculas y sin acentos</h6>
            </div>
            
            <div class="buttons">
                <button class="btn-encryptar">Encriptar</button>
                <button class="btn-desencriptar">desencriptar</button>
            </div>
        </section>

        <section class="section-2">
            <img class="muñeco-msj" src="./img/Muñeco (3).svg" alt="muñeco">

            <div class="box-text">
                <p class="title-1">Ningún mensaje fue encontrado</p>
                <p class="subtitle-1">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>


            <button class="btn-copy">Copiar</button>
        </section>
    </main>
    <footer class="footer">
        <h1>hola mundo</h1>
    </footer>
    <script src="/script.js"></script>
</body>
</html>
